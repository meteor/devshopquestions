<template name="feed">
<div class="feed">
  {{> banner}}
  <div class="row">
    <div class="col-md-6">
      {{> questions}}
      <hr>
      {{> answeredQuesions}}
    </div>
    <div class="col-md-6">
      {{> twitter_feed}}
    </div>
  </div>
</div>
</template>

<template name="twitter_feed">
  <h1>Your latest tweets</h1>
  <a class="twitter-timeline" href="https://twitter.com/search?q=%23Devshop" data-widget-id="401347074093903874" height="800">Tweets about "#Devshop"</a>
</template>
